


<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Intercity Travels</title>
  </head>
  <body>
	  <div class="container">
		  <h3>All Trips</h3>
		  <table class="table">
			  <thead>
				  <tr>
					  <th scope="col">TripID</th>
					  <th scope="col">Passenger Name</th>
					  <th scope="col">Vehicle Name</th>
					  <th scope="col">Vehicle No</th>
					  <th scope="col">Driver Name</th>
					  <th scope="col">Destination</th>
				  </tr>
			  </thead>
			<tbody>
				  <tr th:each="trip:${allTrips}">
					  <td th:text="${trip.tripId}"></td>
					  <td th:text="${trip.custName}"></td>
					  <td th:text="${trip.vehicle}"></td>
					  <td th:text="${trip.vehicleNo}"></td>
					  <td th:text="${trip.driverName}"></td>
					  <td th:text="${trip.destination}"></td>
					  <td>
						  <a th:href="@{/trip/edit/{id}(id=${trip.tripId})}" class="btn btn-secondary">Edit</a>
						  <a th:href="@{/trip/delete/{id}(id=${trip.tripId})}" class="btn btn-danger">Delete</a>
					  </td>
				  </tr>
			  </tbody>
		  </table>
		  <a href="/trip/add" class="btn btn-secondary">add</a>
	  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
